<ion-popover-view style="width:80%; height:60%; margin-left:-40%; top:20%">
    <ion-header-bar>
        <h1 class="title">{{currentItem.item}} <small class="popup-sub-title">- {{currentItem.itemDesc}}</small></h1>
        <button class="button button-assertive pull-right" ng-click="itemPopCancel()"><i class="fa fa-2x fa-times"></i></button>
    </ion-header-bar>
    <ion-content>
        <ion-list class="padding" style="display: flex">
            <ion-item class="item-input">
                <span class="input-label">Tag: </span>{{currentItem.id}}
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Sub: </span>{{currentItem.sub}}
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Location: </span>{{currentItem.location}}
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Item: </span>{{currentItem.item}} - {{currentItem.itemDesc}}
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Lot: </span>{{currentItem.lot}}
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">UOM: </span>{{currentItem.UOM}}
            </ion-item>
            <ion-item class="padding-right item-input">
                <span class="input-label">Quantity: </span>
                <button class="button button-small" on-tap="adjustQty(-1)" on-hold="adjustQty(-10)" on-release="adjustQty(0)">
                    -
                </button>
                <label class="item-input-wrapper" style="margin-left: 10px;">
                    <input type="number" ng-model="currentItem.tmpQty"/>
                </label>
                <button class="button button-small" on-tap="adjustQty(1)" on-hold="adjustQty(10)" on-release="adjustQty(0)">
                    +
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
            <button class="button button-balanced pull-right" ng-click="itemPopSave()"><i class="fa fa-2x fa-check"></i></button>
    </ion-footer-bar>
</ion-popover-view>
