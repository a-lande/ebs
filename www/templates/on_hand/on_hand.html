<ion-view title="{{navTitle}}">
  <!--debug -->
  <div class="AP-debug">
    headerCollapsed: <input type="checkbox" ng-model="headerCollapsed"><br>
    headerShown: <input type="checkbox" ng-model="headerShown"><br>
  </div>
  <!--subheader -->

  <div class="bar bar-subheader AP-bar-subheader static" style="height: 100%"
       ng-style="{height:(headerCollapsed)?'130px':'100%'}" ng-show="headerShown">
    <form class="AP-form padding-horizontal" style="height: 100%">
      <div>
        <label class="item-input-wrapper" style="margin-top: 15px;">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" id="itemFilter" placeholder="Quick Search" ng-model="selectedValues.itemFilter"
                 ng-change="itemFilterChanged()">
        </label>
      </div>

      <div ng-hide="headerCollapsed">
        <div class="AP-item AP-item-header">
          <label class="AP-item-header-underline AP-flex-max">Advanced Search</label>
        </div>

        <ion-item class="AP-bar-subheader">
          <div class="AP-item AP-item-header">
            <label style="min-width: 70px;">Lot:</label>
            <select class="AP-right AP-flex-max" ng-model="selectedValues.lot"
                    ng-options="key as val.name for (key,val) in lotLOV"></select>
          </div>
        </ion-item>

        <ion-item class="AP-bar-subheader">
          <div class="AP-item AP-item-header">
            <label style="min-width: 70px;">Sub:</label>
            <select class="AP-right AP-flex-max" ng-model="selectedValues.subInv"
                    ng-options="key as val.name for (key,val) in subInvLOV"></select>
          </div>
        </ion-item>

        <ion-item class="AP-bar-subheader">
          <div class="AP-item AP-item-header">
            <label style="min-width: 70px;">Project:</label>
            <select class="AP-right AP-flex-max" ng-model="selectedValues.Project"
                    ng-options="key as val.name for (key,val) in projectLOV"></select>
          </div>
        </ion-item>
      </div>
      <div>
        <div ng-hide="headerCollapsed" style="padding: 0 0 5px 0" class="AP-item AP-item-header">
          <label class="AP-item-header-underline AP-flex-max"></label>
        </div>

        <ion-item style="padding-top: 5px" class="AP-bar-subheader">
          <div class="AP-item AP-item-header">
            <label style="min-width: 70px;">View By:</label>
            <select class="AP-right AP-flex-max" ng-model="selectedValues">
              <option>!!Location!!</option>
            </select>
          </div>
        </ion-item>
      </div>

      <div ng-hide="headerCollapsed" class="AP-item AP-flex-max"></div>
      <div ng-hide="headerCollapsed" class="AP-item AP-item-header AP-check-form" on-tap="closeSearch()">
        <div><i class="fa fa-check"></i></div>
      </div>
      <div ng-hide="headerCollapsed" class="AP-item AP-item-header" style="height:50px"></div>
    </form>
  </div>

  <ion-nav-view name="onHandContent"></ion-nav-view>
</ion-view>
