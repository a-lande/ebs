<ion-view title="{{navTitle}}">
  <ion-content class="AP-content" style="top:170px;">
    <!-- the main list -->

    <!-- filter headline-->
    <div class="padding-horizontal AP-item-detail-finished">
      <div class="AP-item AP-item-detail AP-clear-border">
        <label>Location</label>
      </div>
    </div>

    <!-- item-->
    <div class="padding-horizontal" ng-class="selectedItem?'AP-item-selected':''">
      <!-- item header -->
      <div class="AP-item AP-item-detail" style="padding-bottom: 0; border-bottom: none" on-tap="selectItem('11')">
        <label>!!CM11222!!</label>
        <span class="AP-flex-max">!!Batterv Extended Life!!</span>
        <i class="fa ap-right" ng-class="selectedItem?'fa-times':'fa-angle-down'"></i>
      </div>
      <div class="AP-item AP-item-selected-detail AP-clear-padding" style="border-bottom: none">
        <div class="half">
          <label class="">Sub:</label>
          <span class="AP-flex-max AP-right">!!Sub!!</span>
        </div>
        <div class="half">
          <label class="">Locator:</label>
          <span class="AP-flex-max AP-right">!!Locator!!</span>
        </div>
      </div>
      <div class="AP-item AP-item-selected-detail AP-clear-padding">
        <div class="half">
          <label class="">Lot:</label>
          <span class="AP-flex-max AP-right">!!Lot!!</span>
        </div>
        <div class="half">
          <label class="">Projct:</label>
          <span class="AP-flex-max AP-right">!!projct!!</span>
        </div>
      </div>
      <!-- item details -->
      <div ng-show="selectedItem">
        <div class="AP-item AP-item-selected-detail" style="border-bottom: none">
          <div class="half">
            <label class="">CG:</label>
            <span class="AP-flex-max AP-right">!!CG!!</span>
          </div>
          <div class="half">
            <label class="">Task:</label>
            <span class="AP-flex-max AP-right">!!Task!!</span>
          </div>
        </div>
        <div class="AP-item AP-item-selected-detail AP-clear-padding">
          <div class="half">
            <label class="">Rev:</label>
            <span class="AP-flex-max AP-right">!!Rev!!</span>
          </div>
          <div class="half">
            <label class="">GRD:</label>
            <span class="AP-flex-max AP-right">!!GRD!!</span>
          </div>
        </div>
        <div class="AP-item AP-item-detail AP-clear-padding" style="padding-bottom: 0; border-bottom: none">
          <label>On hand</label>
          <span class="AP-flex-max AP-right">!!2345!!</span>
          <span class="AP-right">!!um!!</span>
        </div>
        <div ng-show="selectedItem">
          <div class="AP-item AP-item-selected-detail AP-clear-padding" style="border-bottom: none">
            <div class="half">
              <label class="">Reserved:</label>
              <span class="AP-flex-max AP-right">!!Reserved!!</span>
            </div>
            <div class="half">
              <label class="">Loaded:</label>
              <span class="AP-flex-max AP-right">!!Loaded!!</span>
            </div>
          </div>
          <div class="AP-item AP-item-selected-detail AP-clear-padding">
            <div class="half">
              <label class="">packed:</label>
              <span class="AP-flex-max AP-right">!!packed!!</span>
            </div>
            <div class="half">
              <label class="">Un packed:</label>
              <span class="AP-flex-max AP-right">!!Un packed!!</span>
            </div>
          </div>
        </div>
        <div class="AP-item" ng-show="selectedItem">
          <div class="half AP-item-detail" style="border-bottom: none">
            <label></label>
          </div>
          <div class="half AP-check-form" on-tap="subinvetoryTransfer()">
            <div style="margin-right: 0">
              <i style="font-size: 18px; padding-top: 13px" class="fa fa-share-square-o">
                <label>Sub inventory</label> </i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
