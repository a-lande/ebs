<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar AP-bar">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-header-bar class="bar-stable">
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" style="padding-top:5px" ng-show="loading">
          <ion-spinner></ion-spinner>
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button class="button-clear"><i class="icon fa fa-angle-left"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="AP-side-menu" expose-aside-when="false" side="left">
    <ion-header-bar id="AP-header-menu" class="bar-stable">
      <i class="fa fa-close" menu-close></i>
    </ion-header-bar>
    <ion-content>
      <ion-list class="AP-side-menu-list">
        <ion-item menu-close ng-click="">
          <i class="fa fa-home"></i><label>Home</label><i class="fa fa-angle-right AP-angle-right"></i>
        </ion-item>
        <ion-item menu-close ng-click="">
            <i class="fa fa-institution"></i><label>!!B1,Northwest Electronic Supply!!</label><i class="fa fa-angle-right AP-angle-right"></i>
          <label class="AP-angle-right">Change Organization</label>
        </ion-item>
        </ion-item>
        <ion-item menu-close ng-click="">
          <i class="fa fa-cog"></i><label>Settings</label><i class="fa fa-angle-right AP-angle-right"></i>
        </ion-item>
        </ion-item>
        <ion-item menu-close ng-click="">
          <i class="fa fa-question"></i><label>Help</label><i class="fa fa-angle-right AP-angle-right"></i>
        </ion-item>
        </ion-item>
        <ion-item menu-close ng-click="">
          <i class="fa fa-info"></i><label>About</label><i class="fa fa-angle-right AP-angle-right"></i>
        </ion-item>
        </ion-item>
        <ion-item menu-close ng-click="">
          <i class="fa fa-sun-o"></i><label>Light Theme</label><i class="fa fa-toggle-off AP-angle-right"></i>
        </ion-item>
        <ion-item menu-close ng-click="gotoLogin()">
          <i class="fa fa-sign-out"></i><label>Logout</label><i class="fa fa-angle-right AP-angle-right"></i>
        </ion-item>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
