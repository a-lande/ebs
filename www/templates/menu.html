<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar AP-bar">
      <ion-nav-buttons side="left">
        <i class="icon fa fa-bars button button-clear" menu-toggle="left" style="color: white;"></i>
      </ion-nav-buttons>
      <ion-header-bar>
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" style="padding-top:5px" ng-show="loading">
          <ion-spinner></ion-spinner>
        </button>
      </ion-nav-buttons>
      <!--<ion-nav-back-button class="button-clear"><i class="icon fa fa-angle-left"></i></ion-nav-back-button>-->
    </ion-nav-bar>

    <!-- menu content -->
    <ion-nav-view name="menuContent"></ion-nav-view>

    <!-- footer bar
    <div class="bar bar-footer" >
      <div class="title"></div>
    </div> -->

  </ion-side-menu-content>

  <!-- side menu -->
  <ion-side-menu class="AP-side-menu" expose-aside-when="false" side="left">
    <ion-header-bar id="AP-header-menu" class="bar-stable">
      <i class="fa fa-close" menu-close></i>
    </ion-header-bar>
    <ion-content class="padding-horizontal" style="padding-top: 0;">
      <ion-list class="AP-side-menu-list">
        <ion-item menu-close ng-click="goto('app.main_menu')">
          <i class="fa fa-home"></i><label>Home</label><i class="fa fa-angle-right AP-mainColor-100"></i>
        </ion-item>
        <ion-item menu-close ng-click="goto('org')" style="flex-direction: column">
          <div>
            <i class="fa fa-institution"></i><label>{{org.Id}}-{{org.Name}}</label>
            <i class="fa fa-angle-right AP-mainColor-100"></i>
          </div>
          <div>
            <label class="AP-mainColor-100 AP-right">Change Organization</label>
          </div>
        </ion-item>

        <ion-toggle class="toggle-small" toggle-class="toggle-calm">
          <i class="fa fa-sun-o"></i><span>Light Theme</span>
        </ion-toggle>

        <ion-item ng-click="">
          <i class="fa fa-sun-o"></i><label>Light Theme</label>

          <i class="fa fa-toggle-off AP-mainColor-100"></i>
        </ion-item>
        <ion-item menu-close ng-click="clearCache()">
          <i class="fa fa-cog"></i><label>Settings</label><i class="fa fa-angle-right AP-mainColor-100"></i>
        </ion-item>
        <ion-item menu-close ng-click="">
          <i class="fa fa-question"></i><label>Help</label><i class="fa fa-angle-right AP-mainColor-100"></i>
        </ion-item>
        <ion-item menu-close ng-click="">
          <i style="padding-top: 12px" class="fa fa-info"></i><label style="padding-top: 10px">About</label>
          <img src="img/AuraPlayer$secColor-300.png" style="height: 60%; width: 60%; padding: 5px 55px 5px 0" />
          <i style="padding-top: 12px" class="fa fa-angle-right AP-mainColor-100"></i>
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          <i class="fa fa-sign-out"></i><label>Logout</label><i class="fa fa-angle-right AP-mainColor-100"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
